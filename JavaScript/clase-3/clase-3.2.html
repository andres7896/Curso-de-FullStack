<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="mi-boton" data-value="Samy" onclick="seleccionarNombre(event)">Selecionar a Sam</button>

    <button id="tomy-boton" data-value="Tomy" onclick="seleccionarNombre(event)">Seleccionar a Tomy</button>

    <div class="output"></div>

    <script>

        function seleccionarNombre(event) {
           var boton =  event.target //Esto hace referencia al boton donde se hizo click
           var valor = boton.dataset.value

           var output = document.querySelector('.output')
           output.innerHTML = `Seleccionamos a ${valor}`;
           console.log(valor)
        }

        document.querySelector('#tomy-boton').addEventListener('click', seleccionarNombre())
        
        var boton = document.querySelector('#mi-boton')
    </script>
</body>
</html>
