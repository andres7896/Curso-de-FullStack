<div class="login">
    <form #loginForm="ngForm" (ngSubmit)="login();">
        <h1>Login</h1>
        <br>
        <label for="email"> Email </label>
        <br>
        <input type="text" name="email" id="email" placeholder="Ingresa tu email" #email="ngModel" [(ngModel)]="user.email" />
        <br>
        <label for="password"> Contraseña </label>
        <br>
        <input type="password" name="password" id="password" placeholder="Ingresa tu contaseña" #password="ngModel" [(ngModel)]="user.password" />
        <br>
    
        <button type="submit"> Iniciar Sesión </button>
    </form>    
</div>
