<form #createStudentsForm="ngForm" (ngSubmit)="createStudent()"> 
    <div class="form-group- row">
        <label class="col-sm-2 col-form-label"> Nombre </label>
        <div class="col-sm-10">
            <input type="text" name="nameStudent" id="nameStudent" class="form-control" #nameStudent="ngModel" [(ngModel)]="student.nameStudent" />
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"> Apellido </label>
        <div class="col-sm-10">
            <input type="text" name="lastName" id="lastName" class="form-control" #lastName="ngModel" [(ngModel)]="student.lastName" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"> Email </label>
        <div class="col-sm-10">
            <input type="email" name="email" id="email" class="form-control" #email="ngModel" [(ngModel)]="student.email" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"> Celular </label>
        <div class="col-sm-10">
            <input type="text" name="cel" id="cel" class="form-control" #cel="ngModel" [(ngModel)]="student.cel" />
        </div>
    </div>

    <button class="btn btn-primary"> Registrar </button>
</form>
