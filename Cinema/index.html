<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.carousel.css">
    <link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">
    <link rel="shortcut icon" href="img/cinema.png" type="image/x-icon">
    <title>Cinema BIT</title>
</head>
<body>
    <div id="main">
        <div class="header">
            <h1>Cinema BIT</h1>
            <div class="accesos">
                <div>
                    <a href="acerca.html" class="acerca">Acerca de</a>
                </div>
                <div>
                    <a href="#" class="contact">Contacto</a>
                </div>
                <div>
                    <a href="index.html" class="home">Home</a>
                </div>
            </div>
            <div class="btnlogin">
                <a class="login" href="login.html">Login</a>
            </div>
        </div> 
        <section class="slider">
            <div id="estrenos" class="owl-carousel owl-theme">
                <div class="item"><img src="img/avenger.jpg" alt="Black Window"></div>
                <div class="item"><img src="img/dolittle.jpg" alt="Dolittle"></div>
                <div class="item"><img src="img/godzilla.jpg" alt="godzillavsKong"></div>
                <div class="item"><img src="img/sony.jpg" alt="Sony"></div>
            </div>
        </section>
        
        <div class="proximos">
            <h2>Proximos Estrenos</h2>
        </div>

        <div class="estrenos">
            
        </div>

        <div class="carteleras">
            <h2>En Cartelera</h2>
        </div>

        <div class="cartelera">
            
        </div>
        <div class="contacto">
            <div class="section1">
                <h2>Enviar una solicitud</h2>
                <label>Correo Electrónico</label>
                <input type="text" name="correo" id="email"><br> 
                <label>Asunto</label>
                <input type="text" name="asunto" id="asunto"><br>
                <label>Nombres y Apellidos</label>
                <input type="text" name="nombre" id="name"><br>
            </div>
    
            <div class="section2">
                <label>Telefono</label>
                <input type="number" name="telefono" id="phone"><br>
                <label>Mensaje</label>
                <input type="text" name="mensaje" id="message">
                <br><br>
                <button value="Enviar" class="btnEnviar">Enviar</button>
            </div>

            <div class="redes">
                <h2>Redes Sociales</h2>
                <img src="img/facebook.png" alt="Facebook">
                <img src="img/instagram.png" alt="Instagram">
                <img src="img/gorjeo.png" alt="Twitter">
            </div>

            <div>
                <hr>
            </div>
        </div>
    </div>
    <footer>
        CinemaBIT - Andrés Sneider García Quintero 2020
    </footer>
</div>
<script src="OwlCarousel2-2.3.4/docs/assets/vendors/jquery.min.js"></script>
<script src="OwlCarousel2-2.3.4/dist/owl.carousel.js"></script>
<script src="js/data.js"></script>
</body>
</html>
